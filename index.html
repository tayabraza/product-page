<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Camera Shop</div>
      <div class="cart">
        <span id="cart-count">0</span> Items in Cart
      </div>
    </nav>
  </header>

  <main>

    <section class="product">
        <div class="product-image">
            <img src="img/camera.png" alt="Camera Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Polaroid Camera</h1>
            <p class="price">Price <s>£99.99</s><span class="sale-price"> £49.99</span></p>
            <p class="product-description">This is a great product that you’ll love. It’s designed with highest quality materials and will make your life easy. This digital Polaroid camera can save up to 100 high quality pictures in its internal storage. </p>
            <button id="add-to-cart" class="btn-add-to-cart">Add to Cart</button>
        </div>
    </section>

    </main>

    <div id="confirmation" class="confirmation-message"></div>

  <footer>
    <p>Camera Shop &copy; <span id="copyright-year"></span> </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
